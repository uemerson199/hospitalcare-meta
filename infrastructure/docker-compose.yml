
version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: hospitaldb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hospital_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2-alpine
    container_name: hospitalredis
    ports:
      - "6379:6379"

  patients-service:
    build:
      context: ../services/patients-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hospital_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - postgres

  scheduling-service:
    build:
      context: ../services/scheduling-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hospital_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DATA_REDIS_HOST=redis
      - PATIENT_SERVICE_URL=http://patients-service:8081/patients
    depends_on:
      - postgres
      - redis

  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hospital_db
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - JWT_SECRET_KEY=BwL26QVI4U4r7/LPPpR1dLc43jhKiAyfV2K20Yehd/4=
    depends_on:
      - postgres

  gateway-service:
    build:
      context: ../services/gateway-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - patients-service
      - scheduling-service
      - auth-service

volumes:
  postgres_data:

