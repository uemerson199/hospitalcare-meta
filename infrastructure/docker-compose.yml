
version: '3.8'


services:

  postgres:
    image: postgres:13
    container_name: hospitaldb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hospital_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2-alpine
    container_name: hospitalredis
    ports:
      - "6379:6379"




  patients-service:
    build:
      context: ../services/patients-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hospital_db
    depends_on:
      - postgres

  scheduling-service:
    build:
      context: ../services/scheduling-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hospital_db
      - SPRING_DATA_REDIS_HOST=redis
      - PATIENT_SERVICE_URL=http://patients-service:8081/patients
    depends_on:
      - postgres
      - redis

  gateway-service:
    build:
      context: ../services/gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - patients-service
      - scheduling-service


volumes:
  postgres_data:
